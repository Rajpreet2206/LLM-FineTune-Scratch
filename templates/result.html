<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .form-group button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation Result</h1>
        <div class="result">
            <div class="form-group">
                <label for="input-text">Your Question:</label>
                <textarea id="input-text" readonly>{{ question }}</textarea>
            </div>
            <div class="form-group">
                <label for="output-text">SQL Query:</label>
                <textarea id="output-text" readonly>{{ sql_query }}</textarea>
            </div>
            <a href="/" class="back-button">Translate Another</a>
        </div>
    </div>
</body>
</html>
